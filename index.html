<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <form id="form">

        <input class="field" type="text" id="name" placeholder="Enter name">

        <input class="field" type="text" id="surname" placeholder="Enter surname">

        <input class="field" type="text" id="age" placeholder="Enter age">

        <input class="field" type="text" id="phoneNumber" placeholder="Enter phone number">

        <input class="field" type="email" id="email" placeholder="Enter email">

        <input class="field" type="password" id="password" placeholder="Enter password">

        <select class="field" id="nationality">
            <option value="Uzbek">Uzbek</option>
            <option value="Russian">Russian</option>
            <option value="English">English</option>
            <option value="Korean">Korean</option>
            <option value="Italian">Italian</option>
        </select>

        <textarea class="field" id="desc" cols="30" rows="10" placeholder="Enter description"></textarea>

            <button class="field" id="btn">Storage</button>
            <button class="field" id="btn2">Delete All</button>

    </form>

    <div class="wrapper" id="wrapper">

    </div>

    <script src="./index.js"></script>

</body>
</html>
